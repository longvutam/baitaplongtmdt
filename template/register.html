{% extends 'base.html' %}
{% load static %}
{% block title %}Đăng kí tài khoản{% endblock title %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/1.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'CSS/all.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'CSS/2.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'CSS/3.css' %}">
{% endblock %}

{% block main %}
<div class="to">
    <form class="form" method="post">
        {% csrf_token %}
        <h2>Đăng kí</h2>
        {% for field in form %}
            <label style="margin-left: 100px;">{{ field.label_tag }}</label>
            <p>{{ field }}</p>
            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        {% endfor %}
        <input style="margin-left: 0px;" id="submit" class="btn btn-primary" type="submit" value="Đăng kí">
    </form>
</div>
{% endblock %}
